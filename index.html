<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="./images/Logo.png" type="image/x-icon">
    <title>GCal</title>
</head>
<body>
    <header>
        <nav>
           <div id="menu-icon">
               <button class="menu-icon"><img src="./images/menu.svg" alt="open menu" srcset=""></button>
           </div> 
        </nav>
        <div id="gpa-display">
            <input type="hidden" id="gpaId">
            <input type="hidden" id="gpaMode" value="university">
            <p><img src="./images/Logo.svg" width="50" height="50"></p>
            <h1>GCal</h1>
        </div>
        <center><span id="notify"></span></center>
    </header>  
    <main>
        <!-- MODE CHOOSER POPUP -->
        <form id="mode-popup">
            <button class="close-pop">x</button>
            <h5>Calculate GP for</h5>
            <p><label for="uni"><input type="radio" id="uni" name="mode" value="university">University</label></p>
            <p><label for="poly"><input type="radio" id="poly" name="mode" value="polytechnic">Polytechnic</label></p><br>
            <button type="submit" class="ip_btn" id="proceed-btn">Proceed</button>
        </form>

        <!-- SAVE POPUP -->
        <form id="save-popup">
            <button class="close-pop">x</button>
            <div id="input-group">
                <input type="text" placeholder="Edit GP name" id="gpName" required>
                <img src="./images/fountain-pen-close-up.svg" alt="Edit GP name">
            </div>
            
            <p>This GPA will be temporally saved</p>
            <input type="submit" class="ip_btn" id="save-btn" value="Save">
        </form>

        <!-- UPDATE POPUP -->
        <form id="update-popup">
            <button class="close-pop">x</button>
            <div id="input-group">
                <input type="text" placeholder="Edit GP name" id="gpEditName" required>
                <img src="./images/fountain-pen-close-up.svg" alt="Edit GP name">
            </div>
            
            <p>This GPA is temporally saved</p>
            <input type="submit" class="ip_btn" id="update-btn" value="Update">  
        </form>

        <!-- OFF CANVAS SECTION -->
        <section id="off-canvas">
            <button id="close-menu" class="menu-icon"><img src="./images/menu.svg" alt="close-menu" srcset=""></button>
            <div id="logo-part">
                <img src="./images/Logo.svg" alt="">
            </div>
            <div id="menu-list-container">
                <ul>
                    <li id="showSavedGpBtn"><img src="./images/Group.svg" alt="my GPAs"><span class="span"> My GPAs</span></li>
                    <li id="showCalcArea"><img src="./images/Group.svg" alt="my GPAs"><span class="span"> Calculate GP</span></li>
                    <li><img src="./images/question.svg" alt="about GCal"><span class="span"> About GCAL</span></li>
                    <li id="not-available"><img src="./images/download.svg" alt="download GCal"><span> Download GCAL<sub>Pro</sub></span></li>
                </ul>
            </div>
            <div id="off-canvas-footer">
                <span>&copy;</span> Swisel Enterprise 2018
            </div>
        </section>

        <!-- FRONT PAGE SECTION -->
        <section id="no-gp-yet">
            <div>
                <img src="./images/undraw_no_data_qbuo.svg" alt="" srcset="">
                <p id="frontP">You've not calculated any GP yet :-(</p>
                <button id="showCalcAreaBtn">Calculate my GPA</button>
            </div>
            <div class="addField-container">

            </div>
            
        </section>

        <!-- INPUT AND CALCULATE GP UNI AREA-->
        <section id="calcAreaUni">
            <ul id="gpCalcUl">
                <li>
                    <input type="text" placeholder="Course Code" class="courseCode">
                    <input type="number" min="0" placeholder="Credit Unit" class="creditUnit">
                    <select name="grade" class="grade">
                      <option value="-1">Grade</option>
                      <option value="A">A</option>
                      <option value="B">B</option>
                      <option value="C">C</option>
                      <option value="D">D</option>
                      <option value="E">E</option>
                      <option value="F">F</option>
                    </select>
                    <button>remove</button>
                    
                </li>
                <li>
                    <input type="text" placeholder="Course Code" class="courseCode">
                    <input type="number" min="0" placeholder="Credit Unit" class="creditUnit">
                    <select name="grade" class="grade">
                      <option value="-1">Grade</option>
                      <option value="A">A</option>
                      <option value="B">B</option>
                      <option value="C">C</option>
                      <option value="D">D</option>
                      <option value="E">E</option>
                      <option value="F">F</option>
                    </select>
                    <button>remove</button>
                    
                </li>
                <li>
                    <input type="text" placeholder="Course Code" class="courseCode">
                    <input type="number" min="0" placeholder="Credit Unit" class="creditUnit">
                    <select name="grade" class="grade">
                      <option value="-1">Grade</option>
                      <option value="A">A</option>
                      <option value="B">B</option>
                      <option value="C">C</option>
                      <option value="D">D</option>
                      <option value="E">E</option>
                      <option value="F">F</option>
                    </select>
                    <button>remove</button>
                    
                </li>
            </ul>
            <center><button class="saveGpBtn">Save my GPA</button></center>
            <div class="addField-container">
                <button class="addGpRow"><img src="./images/Group 7.svg" alt="add GP column"></button>
            </div>
        </section>

        <!-- INPUT AND CALCULATE GP POLY AREA-->
        <section id="calcAreaPoly">
            <ul id="gpCalcUlPoly">
                <li>
                    <input type="text" placeholder="Course Code" class="courseCode">
                    <input type="number" min="0" placeholder="Credit Unit" class="creditUnit">
                    <select name="grade" class="grade">
                      <option value="-1">Grade</option>
                      <option value="A">A</option>
                      <option value="AB">AB</option>
                      <option value="B">B</option>
                      <option value="BC">BC</option>
                      <option value="C">C</option>
                      <option value="E">E</option>
                    </select>
                    <button>remove</button>
                </li>
                 <li>
                    <input type="text" placeholder="Course Code" class="courseCode">
                    <input type="number" min="0" placeholder="Credit Unit" class="creditUnit">
                    <select name="grade" class="grade">
                      <option value="-1">Grade</option>
                      <option value="A">A</option>
                      <option value="AB">AB</option>
                      <option value="B">B</option>
                      <option value="BC">BC</option>
                      <option value="C">C</option>
                      <option value="E">E</option>
                    </select>
                    <button>remove</button>
                </li>
                 <li>
                    <input type="text" placeholder="Course Code" class="courseCode">
                    <input type="number" min="0" placeholder="Credit Unit" class="creditUnit">
                    <select name="grade" class="grade">
                      <option value="-1">Grade</option>
                      <option value="A">A</option>
                      <option value="AB">AB</option>
                      <option value="B">B</option>
                      <option value="BC">BC</option>
                      <option value="C">C</option>
                      <option value="E">E</option>
                    </select>
                    <button>remove</button>
                </li>
            </ul>
            <center><button class="saveGpBtn">Save my GPA</button></center>
            <div class="addField-container">
                <button class="addGpRow"><img src="./images/Group 7.svg" alt="add GP column"></button>
            </div>
        </section>

        <!-- SHOW SAVED GPs -->
        <section id="show-saved-gp">
            <div id="search-container">
                <img src="./images/Shape.svg" alt="Search">
                <input type="text" placeholder="Search" id="search">
            </div>
            <div id="saved-gp">
                <ul id="gpShowUl"></ul>
            </div>
            <div class="addField-container">
                
            </div>
        </section>

        <!-- EDIT AND CALCULATE GP UNI AREA-->
        <section id="editAreaUni">
            <ul id="gpEditUlUni"></ul>
            <center><button class="updateGpBtn">Update my GPA</button></center>
            <div class="addField-container">
                <button class="addGpRowEdit"><img src="./images/Group 7.svg" alt="add GP column"></button>
            </div>
        </section>

        <!-- EDIT AND CALCULATE GP POLY AREA-->
        <section id="editAreaPoly">
            <ul id="gpEditUlPoly"></ul>
            <center><button class="updateGpBtn">Update my GPA</button></center>
            <div class="addField-container">
                <button class="addGpRowEdit"><img src="./images/Group 7.svg" alt="add GP column"></button>
            </div>
        </section>

        <!-- ABOUT SECTION -->
        <section id="about">

        </section>
    </main>  
    <script src="./scripts/models/uuid.js"></script>
    <script src="./scripts/index.mjs" type="module"></script>
</body>
</html>
