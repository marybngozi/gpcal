<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="./images/Logo.png" type="image/x-icon">
    <title>GCal</title>
</head>
<body>
    <header>
        <nav>
           <div id="menu-icon">
               <button class="menu-icon"><img src="./images/menu.svg" alt="open menu" srcset=""></button>
           </div> 
        </nav>
        <div id="gpa-display">
            <p>My GPA is</p>
            <h1>0.00</h1>
        </div>
    </header>  
    <main>
        <section id="off-canvas">
            <button id="close-menu" class="menu-icon"><img src="./images/menu.svg" alt="close-menu" srcset=""></button>
            <div id="logo-part">
                <img src="./images/Logo.svg" alt="">
            </div>
            <div id="menu-list-container">
                <ul>
                    <li id="showSavedGpBtn"><img src="./images/Group.svg" alt="my GPAs"><span class="span"> My GPAs</span></li>
                    <li id="showCalcArea"><img src="./images/Group.svg" alt="my GPAs"><span class="span"> Calculate GP</span></li>
                    <li><img src="./images/question.svg" alt="about GCal"><span class="span"> About GCAL</span></li>
                    <li id="not-available"><img src="./images/download.svg" alt="download GCal"><span> Download GCAL<sub>Pro</sub></span></li>
                </ul>
            </div>
            <div id="off-canvas-footer">
                <span>&copy;</span> Swisel Enterprise 2018
            </div>
        </section>
        <!-- No gp yet -->
        <section id="no-gp-yet">
            <div>
                <img src="./images/undraw_no_data_qbuo.svg" alt="" srcset="">
                <p>You've not calculated any GP yet :-(</p>
                <button id="showCalcAreaBtn">Calculate my GPA</button>
            </div>
            
        </section>

        <!-- INPUT AND CALCULATE GP AREA-->
        <section id="calcArea">
            <ul id="gpCalcUl">
                <li>
                    <input type="text" placeholder="Course Code" class="courseCode">
                    <input type="number" min="0" placeholder="Credit Unit" class="creditUnit">
                    <select name="grade" class="grade">
                      <option value="-1">Grade</option>
                      <option value="A">A</option>
                      <option value="B">B</option>
                      <option value="C">C</option>
                      <option value="D">D</option>
                      <option value="E">E</option>
                      <option value="F">F</option>
                    </select>
                    <button>remove</button>
                    
                </li>
                <li>
                    <input type="text" placeholder="Course Code" class="courseCode">
                    <input type="number" min="0" placeholder="Credit Unit" class="creditUnit">
                    <select name="grade" class="grade">
                      <option value="-1">Grade</option>
                      <option value="A">A</option>
                      <option value="B">B</option>
                      <option value="C">C</option>
                      <option value="D">D</option>
                      <option value="E">E</option>
                      <option value="F">F</option>
                    </select>
                    <button>remove</button>
                    
                </li>
                <li>
                    <input type="text" placeholder="Course Code" class="courseCode">
                    <input type="number" min="0" placeholder="Credit Unit" class="creditUnit">
                    <select name="grade" class="grade">
                      <option value="-1">Grade</option>
                      <option value="A">A</option>
                      <option value="B">B</option>
                      <option value="C">C</option>
                      <option value="D">D</option>
                      <option value="E">E</option>
                      <option value="F">F</option>
                    </select>
                    <button>remove</button>
                    
                </li>
            </ul>
            <center><button id="saveGpBtn">Save my GPA</button></center>
            <div class="addField-container">
                <button id="addGpRow"><img src="./images/Group 7.svg" alt="add GP column"></button>
            </div>
            <div id="save-popup">
                <button id="close-pop">x</button>
                <div id="input-group">
                    <input type="text" placeholder="Edit GP name" id="gpName" required>
                    <img src="./images/fountain-pen-close-up.svg" alt="Edit GP name">
                </div>
                
                <p>This GPA will be temporally saved</p>
                <button id="save-btn">Save</button>
            </div>
        </section>

        <!-- SHOW SAVED GPs -->
        <section id="show-saved-gp">
            <div id="search-container">
                <img src="./images/Shape.svg" alt="Search">
                <input type="text" placeholder="Search" id="search">
            </div>
            <div id="saved-gp">
                <ul id="gpShowUl"></ul>
            </div>
        </section>

        <!-- EDIT AND CALCULATE GP AREA-->
        <section id="editArea">
            <ul id="gpEditUl"></ul>
            <center><button id="updateGpBtn">Update my GPA</button></center>
            <div class="addField-container">
                <button id="addGpRowEdit"><img src="./images/Group 7.svg" alt="add GP column"></button>
            </div>
        </section>
    </main>  
    <script src="./scripts/index.mjs" type="module"></script>
    <script src="./scripts/models/uuid.js"></script>
</body>
</html>
